<meta charset="UTF-8">

<head>
    <title>BARCAMP</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="btn btn-outline-info my-2 my-sm-0"><a class="dropdown-item" th:href="@{|/logout|}">Sign Out</a></button>
</nav>

<form style="margin:25%; margin-top:5%" action="/saveencuesta" method="post"><!-- ENCUESTA -->
    <div class="form-group col-md-6">
        <label><strong>¿Las charlas donde usted participó cumplieron con sus expectativas?</strong></label>
        <input type="number" min="1" max="5" class="form-control" placeholder="(Valore del 1 al 5)" name="questionOne">
    </div>
    <div class="form-group col-md-6">
        <label><strong>¿Los expositores mostraron tener dominio del tema?</strong></label>
        <input type="number" min="1" max="5" class="form-control" placeholder="(Valore del 1 al 5)" name="questionTwo">
    </div>
    <div class="form-group col-md-6">
        <label><strong>¿Las instalaciones del evento fueron confortables para usted?</strong></label>
        <input type="number" min="1" max="5" class="form-control" placeholder="(Valore del 1 al 5)" name="questionThree">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1"><strong>¿Tiene algún comentario para los organizadores?</strong></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="questionFour" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
